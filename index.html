<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <base id="htmlbase" /><!-- 为了在app中方便处理图片url  -->
    <script>
        window.hasNodeJS = navigator.userAgent.indexOf('Electron') > 0;
    </script>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="./labs/runtime/3rdjs/Ease.js"></script>
    <script src="./labs/runtime/3rdjs/gl-matrix.js"></script>
    <script src="./labs/apploader/appLoader.js"></script>
    <script>if (window.module) module = window.module;</script>
</head>

<body>
    <div class='rootdiv' id='root' style='display:flex'>
        <canvas width=800 height=1024 id="myCanvas"></canvas>
        <div style='width:100%;height:100%;display:flex;justify-content:flex-end;'>
            <div id='panelcontainer' style='background:#909090;width:200px;height:100%;'>
                <div style='width:100%;display:flex'>
                    风速<input id='slide1' type="range" name="points" min="1" max="100" oninput="onWindSpeedChage(this.value)" />
                </div>
                <div style='width:100%;display:flex'>
                    风向<input id='slide1' type="range" name="points" min="1" max="100" oninput="onWindDirChage(this.value)"/>
                </div>
            </div>
        </div>
    </div>
    <script>
        tmpgconfig={
            slide1:50,
            slide2:50
        }
        function onWindSpeedChage(v){
            tmpgconfig.slide1=v;
        }

        function onWindDirChage(v){
            tmpgconfig.slide2=v;
        }
    </script>
    <script type="text/javascript">
        'use strict';
        //startApp('imgRec');
        //startApp('accTest');
        //startApp('CanvasTest');
        startApp('RayTracer');
        //startApp('ImgProc')
        //startApp('webglLine');
    </script>
</body>

</html>
